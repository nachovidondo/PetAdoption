{% extends 'base.html' %}
{% block title %}
<h2>Post</h2>
{% endblock %}

{% block content %}
<div class="ui grid">
    <div class="row">
        <div class="eleven wide column">
            {% for  obj in qs %}
            <div class="ui fluid card">
                <div class="content">
                    {{ obj.content }}

                </div>
                <div class="content">
                    <form action="{% url 'liked' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="post_id" value={{obj.id}}>
                        <button type="submit" class="ui primary button">
                            {% if profile not in obj.liked.all %}
                            <i class="thumbs up icon"></i>&nbsp;Me gusta
                            {% else %}
                            <i class="thumbs down icon"></i>&nbsp;No me gusta
                            {% endif %}

                        </button>
                        &nbsp;{{obj.num_likes}}
                    </form>
                
                </div>
            </div>
           
            {% endfor %}
        </div>
        <div class="five wide column">
           
        </div>

    </div>
</div>


{% endblock %}
