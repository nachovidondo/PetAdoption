{% extends 'base.html' %}
{% block content %}
	<!-- section get in touch start -->
    <div class="touch_section">
    	<div class="container">
    		<div class="row">
          <div class="col-sm-12">
				    <h1 class="get_taital"><strong><span style="color: #ffffff;">Contacta</span>nos</strong></h1>
    			</div>
    		</div>
    		<div class="email_box">
                    <div class="input_main">
                       <div class="container">
                          <form action="{% url 'contact' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Nombre" name="Name">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Email" name="Email">
                            </div>
                            
                            <div class="form-group">
                                <textarea class="massage-bt" placeholder="Mensaje" rows="5" id="comment" name="Message"></textarea>
                            </div>
                          </div> 
                       <div class="send_btn">
                        <button type="submit" class="main_bt"><a href="{% url 'contact' %}">Enviar</a></button>
                       </div> 
                      </form>                     
                    </div>
    		          </div>
              </div>
             </div>
  
    <!-- section get in touch end -->
{% endblock %}
